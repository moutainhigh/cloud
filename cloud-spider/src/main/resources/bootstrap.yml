server:
  port: 8888
spring:
  application:
    name: @artifactId@
  profiles:
    active: @profile.name@
  cloud:
    #手动配置Bus id,
    bus:
      id: ${spring.application.name}:${server.port}
    gateway:
      discovery:
        locator:
          ##表明gateway开启服务注册和发现的功能，并且SpringCloudGateway自动根据服务发现为每一个服务创建了一个router，
          ##这个router将以服务名开头的请求路径转发到对应的服务。
          enabled: false
          ##将请求路径上的服务名配置为小写（因为服务注册的时候，向注册中心注册时将服务名转成大写的了，
          ##比如以`/service-hi/*`的请求路径被路由转发到服务名为service-hi的服务上。
          lower-case-service-id: true
    nacos:
      discovery:
        server-addr: @discovery.server-addr@
        namespace: @config.namespace@
      config:
        server-addr: @config.server-addr@
        namespace: @config.namespace@
        #refreshable-dataids: common.properties
        #shared-dataids: common.properties,db.properties,redis.properties,rabbitmq.properties
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/cloud?useSSL=false&useUnicode=true&autoReconnect=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: dbg
      max-lifetime: 1765000
      minimum-idle: 1
      maximum-pool-size: 15
      connection-test-query: SELECT 1
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: validate
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    lettuce:
      pool:
        max-active: 8
        max-wait: 3000ms
        max-idle: 8
        min-idle: 2
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    publisher-confirms: true
  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
  main:
    allow-bean-definition-overriding: true
  mvc:
    favicon:
      enabled: false
##熔断降级配置
filters:
  - name: Hystrix
    args:
      name: default
      fallbackUri: 'forward:/fallback'
##Hystrix 信号量隔离，3秒后自动超时
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000
  shareSecurityContext: true
management:
  endpoints:
    web:
      exposure:
        # 开放部分端点和自定义端点
        include: health,info,open
opencloud:
  # 开放api
  api:
    # 参数签名验证
    check-sign: false
    # 访问权限控制
    access-control: true
    # swagger调试,生产环境设为false
    api-debug: true
    # 始终放行
    permit-all:
      - /*/login/**
      - /*/logout/**
      - /*/oauth/**
      - /actuator/health
      - /actuator/info
    # 忽略权限鉴定
    authority-ignores:
      - /*/authority/granted/me
      - /*/authority/granted/me/menu
      - /*/current/user/**
    # 签名忽略
    sign-ignores:
      - /**/login/**
      - /**/logout/**