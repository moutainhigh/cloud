server:
  port: 7211
  servlet:
    session:
      cookie:
        name: APP-OAUTH2SESSION
spring:
  application:
    name: @artifactId@
  profiles:
    active: @profile.name@
  cloud:
    #手动配置Bus id,
    bus:
      id: ${spring.application.name}:${server.port}
    nacos:
      discovery:
        server-addr: @discovery.server-addr@
        namespace: @config.namespace@
      config:
        server-addr: @config.server-addr@
        namespace: @config.namespace@
        refreshable-dataids: common.yml
        shared-dataids: common.yml,mysql.yml,redis.yml,rabbitmq.yml
  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
  main:
    allow-bean-definition-overriding: true
##熔断降级配置
filters:
  - name: Hystrix
    args:
      name: default
      fallbackUri: 'forward:/fallback'
##Hystrix 信号量隔离，3秒后自动超时
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000
  shareSecurityContext: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
