version: '3'
services:
  nacos:
    image: nacos/nacos-server:latest
    container_name: nacos
    ports:
      - "8848:8848"
    restart: on-failure
    environment:
      - PREFER_HOST_MODE=hostname
      - MODE=standalone
    labels:
      NAME: "nacos"
  mysql:
    image: mysql:5.7
    container_name: mysql
    ports:
      - "3306:3306"
    restart: always
    command: [
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci'
    ]
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=beego
    volumes:
      - "${DOCKER_VOL_DIR}/mysql/data:/var/lib/mysql"
      - "${DOCKER_VOL_DIR}/mysql/conf:/etc/mysql/conf.d"
      - "${DOCKER_VOL_DIR}/mysql/logs:/logs"
    labels:
      NAME: "mysql"
  redis:
    image: redis:3.2
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - "${DOCKER_VOL_DIR}/redis/conf:/usr/local/etc/redis"
      - "${DOCKER_VOL_DIR}/redis/data:/data"
    command: redis-server --requirepass 123456
    labels:
      NAME: "redis"
  rabbitmq:
    image: "rabbitmq:3.7-management"
    container_name: rabbitmq
    ports:
      - "5671:5671"
      - "5672:5672"
      - "15671:15671"
      - "15672:15672"
      - "25672:25672"
    hostname: "rabbitmq"
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
      RABBITMQ_DEFAULT_VHOST: "/"
    volumes:
      - "${DOCKER_VOL_DIR}/rabbitmq/lib:/var/rabbitmq/lib"
    labels:
      NAME: "rabbitmq"
  hippo:
    image: cloud/cloud-hippo:0.8.0-SNAPSHOT
    container_name: hippo
    ports:
      - "8223:8223"
    environment:
      - NACOS_HOST=nacos
      - DB_HOST=mysql
      - DB_SCHEMA=cloud
      - REDIS_HOST=redis
      - REDIS_DB=0
      - RABBITMQ_HOST=rabbitmq
      - spring.profiles.active=docker
    depends_on:
      - nacos
      - mysql
      - redis
      - rabbitmq
    links:
      - nacos
      - mysql
      - redis
      - rabbitmq
  owl:
    image: cloud/cloud-owl:0.8.0-SNAPSHOT
    container_name: owl
    ports:
      - "7211:7211"
    environment:
      - NACOS_HOST=nacos
      - DB_HOST=mysql
      - DB_SCHEMA=cloud
      - REDIS_HOST=redis
      - REDIS_DB=0
      - RABBITMQ_HOST=rabbitmq
      - spring.profiles.active=docker
    depends_on:
      - nacos
      - mysql
      - redis
      - rabbitmq
      - hippo
    links:
      - nacos
      - mysql
      - redis
      - rabbitmq
  spider:
    image: cloud/cloud-spider:0.8.0-SNAPSHOT
    container_name: spider
    ports:
      - "8888:8888"
    environment:
      - NACOS_HOST=nacos
      - DB_HOST=mysql
      - DB_SCHEMA=cloud
      - REDIS_HOST=redis
      - REDIS_DB=0
      - RABBITMQ_HOST=rabbitmq
      - spring.profiles.active=docker
    depends_on:
      - nacos
      - mysql
      - redis
      - rabbitmq
      - hippo
      - owl
    links:
      - nacos
      - mysql
      - redis
      - rabbitmq